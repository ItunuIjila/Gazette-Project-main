<!DOCTYPE html>
<html lang="en">
<head>
    <title> The Gazetteer Project | Itunu Ijila</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    

    <!--icons:-->
    <link rel="icon" type="image/png" sizes="32x32" href="earth_icon.png">

    <!--Fonts:-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Noto+Sans+KR&family=Poppins:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="node_modules\leaflet-easybutton\src\easy-button.css">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>

    <!--Header-->
    <div>
      <nav class="navbar navbar-light" style="background-color: #dd97c2;">
          <div id="header" class="row align-items-center container-fluid">
              
              <div class="my-col nav-header col-6  row align-items-center">
                  <i class="fas fa-street-view fa-3x"></i>
                  <h2>The Gazetteer Project</h1>
              </div>
              <div class="my-col  col-5 p-0 my-3 mx"> 
                  <select name="country" id="selectOption" class="selectOption">
                  </select>
              </div>
          </div>
      </nav>
    </div>

    <!-- Modals -->
    <!-- Country Information Modal -->
    <div class="modal fade" id="infoModalScrollable" tabindex="-1" role="dialog" aria-labelledby="infoModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h4 class="modal-title" id="infoModalScrollableTitle" data-dismiss="modal"><img src="" class=flagurl> <span class="txtcountry"></span> Country Information</h4>
           
            <button type="button" class="btn-close col-2" data-dismiss="modal" aria-label="Close">
              close
            </button>
          </div>
          <div class="modal-body" id="page1">
            <div class="row info-panel" aria-labelledby="headingOne">                          
              <table class="table table-dark col-12 m-0"style="background-color: #dd97c2;">
                <thead>
                  <tr>
                    <th id="countryName"></th>
                  
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Capital City:</td>
                    <td id="capital"></td>
                  </tr>
                  <tr>
                    <td>Area:</td>
                    <td id="area"></td>
                  </tr>
                  <tr>
                    <td>Population:</td>
                    <td id="population"></td>
                  </tr>
                  
                </tbody>
              </table>
              <div id="wiki" class="col-12" style="background-color:black;">
                <h3>Wikipedia Article : <span id="sumTitle"></span> </h2>
                <blockquote class="blockquote text-left">
                <p id="summary"></p>
                <footer style="text-align: center;" class="blockquote-footer"><p class="sourced"></p> <cite title="Source Title"><a id="wikipediaUrl" style="color: white;"></a></cite></footer>
                </blockquote>
              </div>
            </div>

          </br>
          <span id="item"></span>
         
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-light text-black" data-dismiss="modal"style="background-color: #75124f;">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Weather -->
    <div class="modal fade" id="weatherModalScrollable" tabindex="-1" role="dialog" aria-labelledby="weatherModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h4 class="modal-title" id="weatherModalScrollableTitle" data-dismiss="modal">Weather</h4>
            <i class="fas fa-window-close col-2" data-dismiss="modal"></i>
          </div>
          <div class="modal-body" id="page2">
            <div class="row infoPanel p-0 m-0" aria-labelledby="headingTwo">
              <table class="table table-dark table-striped col-12 m-0" style="background-color: #75124f;">
                <tbody id=weatherBody>
                  <tr>
                    <th>
                    <nav id="dayNav" class=".justify-content-center">
                      <a class="nav-link" id="day1" href="javascript:void(0)">Today</a>
                      <a class="nav-link" id="day2" href="javascript:void(0)">Tomorrow</a>
                    </nav>
                    </th> 
                    <th>
                    <nav>
                      <a class="nav-link" id="day3" href="javascript:void(0)"></a>
                      <a class="nav-link" id="day4" href="javascript:void(0)"></a>
                    </nav>
                    </th>
                  </tr>
                  <tr>
                    <td>Temperature:</td>
                    <td id="temp"></td>                                      
                  </tr>
                  <tr>
                    <td id="weatherCell" class=".align-middle">Weather:</td>
                    <td id="currentWeather"> <img id="weatherIcon" alt="weather icon" src=""></td> 
                  </tr>
                  <tr>
                    <td>Wind Speed and Direction:</td> 
                    <td id="wind"></td>
                  </tr>
                  <tr>
                    <td>Sunrise:</td>
                    <td id="sunrise"></td>
                  </tr>
                  <tr>
                    <td>Sunset:</td>
                    <td id="sunset"></td>
                  </tr>
                  <tr>
                    <td>Humidity:</td>
                    <td id="humidity"></td>
                  </tr>
                  <tr class="weatherHide">
                    <td colspan="2">Every 3 hours:</td>
                  </tr>
                  <tr class="weatherHide">
                    <td id='hour1'></td>
                    <td id="hourWeather1"> <img id="weatherIcon1" alt="weather icon" src=""></td>
                  </tr>
                  <tr class="weatherHide">
                    <td id='hour2'></td>
                    <td id="hourWeather2"> <img id="weatherIcon2" alt="weather icon" src=""></td> </tr>
                  <tr class="weatherHide">
                    <td id='hour3'></td>
                    <td id="hourWeather3"> <img id="weatherIcon3" alt="weather icon" src=""></td>
                  </tr>
                  <tr class="weatherHide">
                    <td id='hour4'></td>
                    <td id="hourWeather4"> <img id="weatherIcon4" alt="weather icon" src=""></td>
                  </tr>                               
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary modalClose" data-dismiss="modal" style="background-color: #75124f;">Close</button>
          </div>
        </div>
      </div>
    </div>

    
   
        
    <!-- Images -->
    <div class="modal fade" id="imagesModalScrollable" tabindex="-1" role="dialog" aria-labelledby="imagesModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h4 class="modal-title col-10" id="imagesModalScrollableTitle" data-dismiss="modal">Images</h4>
            <i class="fas fa-window-close col-2" data-dismiss="modal"></i>
          </div>
          <div class="modal-body" id="page5"> 
            <div class="row infoPanel p-0 m-0" aria-labelledby="headingFive">
              <div id="countryImages" class="col-12">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary modalClose" data-dismiss="modal"style="background-color: #75124f;">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- News -->
    <div class="modal fade" id="newsModalScrollable" tabindex="-1" role="dialog" aria-labelledby="newsModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h4 class="modal-title col-10" id="newsModalScrollableTitle" data-dismiss="modal">News</h4>
            <i class="fas fa-window-close col-2" data-dismiss="modal"></i>
          </div>
          <div class="modal-body" id="page3">
            <div class="row infoPanel p-0 m-0" aria-labelledby="headingThree">
              <table class="table table-dark table-stripped col-12 m-0" id="articleTable"style="background-color: #75124f";>
                <thead>
                  <tr >
                    <th><h3>Latest Headlines - <span id="newsCountry"></span></h3></th>
                </thead>
                <tbody>
                  <tr >
                    <td><button class="articleBtn" id="previousArticle">Previous Story</button><button class="articleBtn" id="nextArticle">Next Story</button></td>
                  </tr>
                  <tr >
                    <th id="articleTitle"></th>
                  </tr>
                  <tr >
                    <td id="articleDescription"></td>
                  </tr>
                  
                  <tr >
                    <td>Published on: <span id="publishedAt"></span></td>
                  </tr>
                  <tr id="sourcedCell"> 
                    <td class="sourced">Sourced from: <a id="articleUrl" href="" style="color: white;"></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary modalClose" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



  <!--Map Section-->
  <div id="map">

  </div>
  
  <!--Preloader-->
  <div id="preloader"> </div>

  <!-- Scripts -->
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/2ee2e70f6f.js" crossorigin="anonymous"></script>
  <!--Leaflet.js javaScript--> <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://unpkg.com/d3@7.8.2/dist/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
  <script src="node_modules\leaflet-easybutton\src\easy-button.js"></script>
  <script src="js/Control.GlobeMiniMap.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
